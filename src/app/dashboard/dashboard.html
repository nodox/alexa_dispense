


  <div class="container-fluid">


    <div class="row">
      <div class="col-xs-8">

        <h2>Add new drug regiment</h2>
        <form ng-submit="dashboard.createNewRegimen()">
          <div class="form-group">
            <label  class="control-label">Medication Name:</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="Advil" ng-model="dashboard.regimenSchedule.prescribedDrugName" />
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">How many times per day?</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="2" ng-model="dashboard.regimenSchedule.prescribedFrequency" />
          </div>
          <div class="form-group">
            <label class="control-label">When do you need to take a dose?</label>
             <input type="text" id="" name="input" ng-model="dashboard.regimenSchedule.prescribedTimeOfDay"/>        
          </div>
          <button type="submit" class="btn btn-primary">Save regimen</button>
        </form>

      </div>

    </div>
    <div class="row">

      <div class="col-sm-8">
        <div class="chart-wrapper">
          <div class="chart-title">
            Adherence Rating
          </div>
          <div class="chart-stage">
            <div id="chart-01"></div>
            <canvas id="bar" class="chart chart-bar"
            chart-data="dashboard.barData" chart-labels="dashboard.barLabels" chart-series="dashboard.barSeries">
            </canvas>


          </div>
          <div class="chart-notes">
            This is a sample text region to describe this chart.
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Medication taken within X hours of prescribed time.
          </div>
          <div class="chart-stage">
            <div id="chart-02"></div>

              <canvas id="pie" class="chart chart-pie"
                chart-data="dashboard.pieData" chart-labels="dashboard.pieLabels" chart-options="options">
              </canvas> 

          </div>
          <div class="chart-notes">
            Notes go down here
          </div>
        </div>
      </div>

    </div>


  </div>
