<div class="container">


  <div class="jumbotron text-center">
    <h1>Dashboard</h1>
  </div>

  <canvas id="pie" class="chart chart-pie"
    chart-data="dashboard.pieData" chart-labels="dashboard.pieLabels" chart-options="options">
  </canvas> 

  <canvas id="bar" class="chart chart-bar"
    chart-data="dashboard.barData" chart-labels="dashboard.barLabels" chart-series="series">
  </canvas>



</div>
