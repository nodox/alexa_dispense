
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-8">
        <div class="chart-wrapper">
          <div class="chart-title">
            Pills dispensed
          </div>
          <div class="chart-stage">
            <div id="chart-01"></div>
            <canvas id="bar" class="chart chart-bar"
            chart-data="dashboard.barData" chart-labels="dashboard.barLabels" chart-series="dashboard.barSeries">
            </canvas>


          </div>
          <div class="chart-notes">
            This is a sample text region to describe this chart.
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Pageviews by browser (past 5 days)
          </div>
          <div class="chart-stage">
            <div id="chart-02"></div>

              <canvas id="pie" class="chart chart-pie"
                chart-data="dashboard.pieData" chart-labels="dashboard.pieLabels" chart-options="options">
              </canvas> 

          </div>
          <div class="chart-notes">
            Notes go down here
          </div>
        </div>
      </div>

    </div>


  </div>
